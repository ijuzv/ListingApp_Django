<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        .product-card .price {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>
    <div class="product-container">
        {% for product in products %}
            <div class="product-card">
                {% if product.images.all %}
                    <img src="{{ product.images.first.image.url }}" alt="{{ product.title }}">
                {% else %}
                    <img src="/static/no-image.png" alt="No Image">
                {% endif %}
                <h3>{{ product.title }}</h3>
                <p>{{ product.description }}</p>
                <p class="price">â‚¹{{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}">View Details</a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
